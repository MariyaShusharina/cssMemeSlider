<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Meme Slider</title>
    
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, minimum-scale=1" name="viewport">
    
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="./assets/img/favicon.ico">
	</head>
	<body>
		<header class="header">
			<div></div>
		</header>
		
		<main class="main">
			<div class="slider">
				<div class="meme meme_1">
					<img src="./assets/meme_1.png" alt="Meme">
				</div>
				
				<div class="meme meme_2">
					<img src="./assets/meme_2.png" alt="Meme">
				</div>
				
				<div class="meme meme_3">
					<img src="./assets/meme_3.png" alt="Meme">
				</div>
				
				<div class="meme meme_4">
					<img src="./assets/meme_4.png" alt="Meme">
				</div>
			</div>
			
			<div class="bottom">
				<div class="captions">
					
				</div>
				
				<div class="controls">
					<input checked type="radio" name="control" id="dot_1"></input>
					<label for="dot_1"></label>
					
					<input type="radio" name="control" id="dot_2"></input>
					<label for="dot_2"></label>
					
					<input type="radio" name="control" id="dot_3"></input>
					<label for="dot_3"></label>
					
					<input type="radio" name="control" id="dot_4"></input>
					<label for="dot_4"></label>
				</div>
			</div>
		</main>
		
		<footer class="footer">
			<div><p class="footer-text">&copy; 2024 <a class="footer-link" href="https://github.com/MariyaShusharina">MariyaShusharina</a></p></div>
			<div><a class="footer-link" href="https://rs.school/courses/javascript-ru"><img src="./aasets/svg/rss_logo.svg" alt="RS School"></a></div>
		</footer>
	</body>
</html>
